name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Verify build output
      run: |
        if [ ! -f "kindle-notes-web-app.html" ]; then
          echo "Build failed: kindle-notes-web-app.html not found"
          exit 1
        fi
        echo "Build successful: $(ls -lh kindle-notes-web-app.html)"

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: kindle-notes-web-app-${{ matrix.node-version }}
        path: kindle-notes-web-app.html